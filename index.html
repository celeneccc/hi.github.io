    <style>
        :root {
            --gold: #FFD700;

        body, html {

        /* UI Layer */
        .ui-layer {

        }

        header { padding: 30px; text-align: center; pointer-events: auto; }
        
        h1 {

        /* The Lion (Follows Mouse) */
        #lion-cursor {
            position: fixed; width: 80px; height: 80px;
            font-size: 60px; pointer-events: none; z-index: 100;
            transition: transform 0.1s ease-out;
            display: flex; align-items: center; justify-content: center;
        }

        /* Physics Red Envelope */
        .envelope-box {
            position: absolute; bottom: 50px; pointer-events: auto;
            cursor: pointer; transition: transform 0.2s;
        }
        
        .envelope-box:active { transform: scale(0.9); }

        .envelope {
            width: 120px; height: 180px; background: var(--red);
            border-radius: 10px; border: 3px solid var(--gold);

        .gold-seal {
            width: 60px; height: 60px; border-radius: 50%;

            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        /* Floating Message */
        #toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3rem; font-weight: bold; color: white;
            text-shadow: 0 0 20px var(--gold); pointer-events: none;
            opacity: 0; transition: opacity 0.5s; z-index: 200;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--gold); }
            to { text-shadow: 0 0 20px var(--red), 0 0 30px var(--gold); }
        }

        .hint { font-size: 1rem; color: #fff; opacity: 0.7; pointer-events: auto; }

    <canvas id="bg-canvas"></canvas>

        </header>

        <div id="toast">é¦¬åˆ°æˆåŠŸï¼</div>

        <div class="envelope-box" onclick="openEnvelope(event)">
            <div class="envelope">
                <div class="gold-seal">ç¦</div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        const lion = document.getElementById('lion-cursor');
        const toast = document.getElementById('toast');
        
        let fireworks = [];
        let particles = [];
        let coins = [];

        const greetings = ["é¦¬åˆ°æˆåŠŸ", "ä¸€é¦¬ç•¶å…ˆ", "é¾é¦¬ç²¾ç¥", "ä¼¶ä¼¶å ±å–œ", "è¬äº‹å¦‚æ„", "è²¡æºå»£é€²"];

        // Resize
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Interaction: Lion Follows Mouse
        window.addEventListener('mousemove', (e) => {
            lion.style.left = (e.clientX - 40) + 'px';
            lion.style.top = (e.clientY - 40) + 'px';
            // Slight rotation based on movement
            const tilt = (e.movementX) * 2;
            lion.style.transform = `rotate(${tilt}deg)`;
        });

        // Click to Launch Fireworks
        window.addEventListener('mousedown', (e) => {
            if (e.target.closest('.envelope-box')) return;
            createFirework(e.clientX, e.clientY);
        });

        function createFirework(x, y) {
            const colors = ['#FFD700', '#FF0000', '#FF4500', '#00FF00', '#00FFFF'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 0.5) * 12,
                    alpha: 1,
                    color: color
                });
            }
        }

        function openEnvelope(e) {
            // Show Greeting
            toast.innerText = greetings[Math.floor(Math.random() * greetings.length)];
            toast.style.opacity = 1;
            setTimeout(() => toast.style.opacity = 0, 2000);

            // Explosion of Coins
            for (let i = 0; i < 15; i++) {
                coins.push({
                    x: e.clientX, y: e.clientY,
                    vx: (Math.random() - 0.5) * 20,
                    vy: -Math.random() * 20,
                    gravity: 0.6,
                    rotation: 0
                });
            }
            createFirework(e.clientX, e.clientY);
        }

        function update() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Particles Update
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.05; // gravity
                p.alpha -= 0.015;
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
                ctx.fill();
            }

            // Coins Update
            for (let i = coins.length - 1; i >= 0; i--) {
                const c = coins[i];
                c.x += c.vx;
                c.y += c.vy;
                c.vy += c.gravity;
                c.rotation += 0.2;
                
                if (c.y > canvas.height + 50) {
                    coins.splice(i, 1);
                    continue;
                }
                
                ctx.globalAlpha = 1;
                ctx.save();
                ctx.translate(c.x, c.y);
                ctx.rotate(c.rotation);
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#B8860B';
                ctx.lineWidth = 2;
                ctx.stroke();
                // Square hole in coin
                ctx.fillStyle = '#000';
                ctx.fillRect(-3, -3, 6, 6);
                ctx.restore();
            }

            requestAnimationFrame(update);
        }

        // Auto fireworks occasionally
        setInterval(() => {
            if (Math.random() > 0.7) {
                createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5);
            }
        }, 1500);

        update();
    </script>
