<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Year of the Horse 2026</title>
    <style>
        :root {
            --gold: #FFD700;
            --deep-red: #B22222;
            --bright-red: #FF3131;
            --parchment: #FFFBF0;
        }

        body {
            margin: 0;
            background-color: var(--deep-red);
            font-family: 'Georgia', serif;
            color: var(--parchment);
            overflow-x: hidden;
            text-align: center;
        }

        /* Animated Lanterns */
        .lantern-container {
            position: fixed;
            top: -20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            z-index: 10;
        }

        .lantern {
            font-size: 40px;
            animation: sway 3s ease-in-out infinite alternate;
        }

        @keyframes sway {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }

        header {
            padding: 80px 20px;
            background: radial-gradient(circle, var(--bright-red) 0%, var(--deep-red) 100%);
        }

        .horse-main {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
        }

        .horse-main:hover {
            transform: scale(1.2) rotate(-5deg);
        }

        /* Interactive Envelopes */
        .envelope-section {
            padding: 40px 20px;
            background: var(--parchment);
            color: var(--deep-red);
        }

        .envelope-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .envelope {
            width: 80px;
            height: 120px;
            background: var(--bright-red);
            border: 2px solid var(--gold);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 30px;
            color: var(--gold);
            transition: 0.3s;
            position: relative;
        }

        .envelope:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .envelope.open {
            background: #eee;
            transform: rotateY(180deg);
            cursor: default;
        }

        /* Fortune Modal */
        #fortune-display {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 40px;
            color: var(--deep-red);
        }

        button {
            background: var(--gold);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: var(--deep-red);
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: white;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="lantern-container">
        <div class="lantern">üèÆ</div>
        <div class="lantern">üèÆ</div>
        <div class="lantern">üèÆ</div>
        <div class="lantern">üèÆ</div>
    </div>

    <header>
        <div class="horse-main" id="horse" onclick="gallop()">üêé</div>
        <h1 id="greeting">G≈çng X«ê FƒÅ C√°i!</h1>
        <p>Click the horse to hear his spirit!</p>
        <button onclick="changeGreeting()">Change Greeting</button>
    </header>

    <div class="envelope-section">
        <h2>Open Your Lucky Red Envelope</h2>
        <p>Pick one to see your 2026 fortune:</p>
        <div class="envelope-grid">
            <div class="envelope" onclick="revealFortune(this, 'Great Wealth!')">Á¶è</div>
            <div class="envelope" onclick="revealFortune(this, 'Excellent Health!')">ÂØø</div>
            <div class="envelope" onclick="revealFortune(this, 'Career Success!')">Á¶Ñ</div>
        </div>
        <div id="fortune-display"></div>
    </div>

    <script>
        const greetings = [
            "G≈çng X«ê FƒÅ C√°i!",
            "Happy Year of the Horse!",
            "May your spirit be swift!",
            "W√†n Sh√¨ R√∫ Y√¨!"
        ];

        function changeGreeting() {
            const h1 = document.getElementById('greeting');
            const current = h1.innerText;
            let next = greetings[Math.floor(Math.random() * greetings.length)];
            while(next === current) next = greetings[Math.floor(Math.random() * greetings.length)];
            h1.innerText = next;
        }

        function gallop() {
            const horse = document.getElementById('horse');
            horse.style.transition = "1s linear";
            horse.style.transform = "translateX(200vw)";
            
            setTimeout(() => {
                horse.style.transition = "0s";
                horse.style.transform = "translateX(-200vw)";
                setTimeout(() => {
                    horse.style.transition = "1s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
                    horse.style.transform = "translateX(0)";
                }, 50);
            }, 1000);
        }

        function revealFortune(el, fortune) {
            if(el.classList.contains('open')) return;
            el.classList.add('open');
            el.innerText = "‚ú®";
            document.getElementById('fortune-display').innerText = "Your Fortune: " + fortune;
        }
    </script>
</body>
</html>
