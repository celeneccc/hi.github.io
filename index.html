<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰º∂‰º∂ÁöÑÈªÉÈáëÁ¥ÖÂåÖ - È¶¨Âπ¥Â§ßÂêâ</title>
    <style>
        :root {
            --gold-light: #FFD700;
            --gold-dark: #B8860B;
            --red-main: #EE1C25;
            --red-dark: #8B0000;
            --text-color: #FFFACD; /* Light gold for text */
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: radial-gradient(circle at center, var(--red-dark) 0%, #330000 100%);
            font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
            overflow: hidden; /* Prevent scrollbars from coin animations */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-color);
        }

        #coin-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; /* Below UI */
            pointer-events: none; /* Allow clicks to pass through */
        }

        .ui-container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: clamp(2.5rem, 10vw, 5rem);
            margin-bottom: 10px;
            text-shadow: 0 0 15px var(--gold-light), 0 0 25px var(--red-main);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        header p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-top: 0;
            opacity: 0.9;
        }

        .envelope-container {
            position: relative;
            width: 200px;
            height: 300px;
            cursor: pointer;
            perspective: 1000px; /* For 3D flip effect */
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            margin-top: 30px;
        }

        .envelope {
            width: 100%; height: 100%;
            background: linear-gradient(180deg, var(--red-main) 0%, var(--red-dark) 100%);
            border-radius: 15px;
            border: 5px solid var(--gold-light);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            position: absolute;
            backface-visibility: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-sizing: border-box;
            transform: rotateY(0deg);
        }

        .envelope-back {
            background: linear-gradient(180deg, var(--red-dark) 0%, var(--red-main) 100%);
            border-radius: 15px;
            border: 5px solid var(--gold-dark);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            position: absolute;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-sizing: border-box;
            font-size: 1.2rem;
        }

        .envelope-container.open .envelope {
            transform: rotateY(-180deg);
        }
        .envelope-container.open .envelope-back {
            transform: rotateY(0deg);
        }

        .envelope .seal {
            width: 100px; height: 100px; border-radius: 50%;
            background: var(--gold-light); color: var(--red-main);
            font-size: 50px; font-weight: bold; line-height: 100px;
            text-align: center;
            box-shadow: 0 0 20px var(--gold-light);
            margin-bottom: 20px;
        }
        
        .envelope .horse-icon {
            font-size: 60px;
            filter: drop-shadow(0 0 5px var(--gold-light));
        }

        /* Ling Ling Message */
        #lingling-message {
            position: absolute;
            bottom: -80px; /* Position below the envelope */
            width: 100%;
            font-size: clamp(1.2rem, 5vw, 2rem);
            color: var(--gold-light);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #lingling-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Click prompt */
        .click-prompt {
            margin-top: 50px;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: pulse 1.5s infinite;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px var(--gold-light), 0 0 20px var(--red-main); }
            to { text-shadow: 0 0 20px var(--gold-light), 0 0 30px var(--red-main); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>

    <canvas id="coin-canvas"></canvas>

    <div class="ui-container">
        <header>
            <h1>‰º∂‰º∂‰æÜÊãúÂπ¥‰∫ÜÔºÅ</h1>
            <p>2026 ‰∏ôÂçàÈ¶¨Âπ¥ ¬∑ ÈªÉÈáëÊªøÂ±ã</p>
        </header>

        <div class="envelope-container" onclick="openEnvelope()">
            <div class="envelope">
                <div class="seal">Á¶è</div>
                <div class="horse-icon">üêé</div>
            </div>
            <div class="envelope-back">
                <p>ÊÅ≠ÂñúÁôºË≤°ÔºÅ</p>
                <p id="greeting-display" style="font-size: 1.5rem; margin-top: 10px; color: var(--gold-light);"></p>
                <p style="margin-top: 30px; font-style: italic;">‰º∂‰º∂Á•ùÊÇ®Êñ∞Êò•Âø´Ê®ÇÔºÅ</p>
            </div>
        </div>
        <p class="click-prompt">ÈªûÊìäÁ¥ÖÂåÖÊãøÂ•ΩÈÅãÔºÅ</p>
        <div id="lingling-message"></div>
    </div>

    <script>
        const coinCanvas = document.getElementById('coin-canvas');
        const coinCtx = coinCanvas.getContext('2d');
        const envelopeContainer = document.querySelector('.envelope-container');
        const greetingDisplay = document.getElementById('greeting-display');
        const linglingMessageDiv = document.getElementById('lingling-message');

        let fallingCoins = [];
        let burstingCoins = [];
        let envelopeOpen = false;

        const greetings = [
            "È¶¨Âà∞ÊàêÂäüÔºÅ",
            "ÈæçÈ¶¨Á≤æÁ•ûÔºÅ",
            "‰∏ÄÈ¶¨Áï∂ÂÖàÔºÅ",
            "Ë≤°ÈÅã‰∫®ÈÄöÔºÅ",
            "ÂøÉÊÉ≥‰∫ãÊàêÔºÅ",
            "‰º∂‰º∂Á•ù‰Ω†Ê≠•Ê≠•È´òÂçáÔºÅ"
        ];

        const linglingComments = [
            "ÊâìÈñãÁ¥ÖÂåÖÂõâÔºÅ",
            "Â•ΩÈÅã‰æÜ‰∫ÜÔºÅ",
            "Ë≤°ÂØåÊªøÊªøÔºÅ",
            "ÊÅ≠ÂñúÁôºË≤°ÔºÅ",
            "Á•ù‰Ω†Á¨ëÂè£Â∏∏ÈñãÔºÅ"
        ];

        // Resize Canvas
        function resizeCanvas() {
            coinCanvas.width = window.innerWidth;
            coinCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Falling Coins Background
        class FallingCoin {
            constructor(x) {
                this.x = x;
                this.y = -Math.random() * coinCanvas.height; // Start above canvas
                this.size = Math.random() * 8 + 5; // Size between 5 and 13
                this.speed = Math.random() * 2 + 1; // Speed between 1 and 3
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            draw() {
                coinCtx.save();
                coinCtx.translate(this.x, this.y);
                coinCtx.rotate(this.rotation);
                coinCtx.fillStyle = varColor('--gold-light');
                coinCtx.beginPath();
                coinCtx.arc(0, 0, this.size, 0, Math.PI * 2);
                coinCtx.fill();
                coinCtx.strokeStyle = varColor('--gold-dark');
                coinCtx.lineWidth = 1.5;
                coinCtx.stroke();
                // Square hole
                coinCtx.fillStyle = '#000';
                coinCtx.fillRect(-this.size * 0.2, -this.size * 0.2, this.size * 0.4, this.size * 0.4);
                coinCtx.restore();
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                if (this.y > coinCanvas.height) {
                    this.y = -this.size; // Reset to top
                    this.x = Math.random() * coinCanvas.width; // New random x
                }
            }
        }

        // Bursting Coins from Envelope
        class BurstingCoin {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 20;
                this.vy = -Math.random() * 15 - 5; // Upwards initial velocity
                this.gravity = 0.8;
                this.size = Math.random() * 10 + 5;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.5;
                this.alpha = 1;
            }

            draw() {
                coinCtx.save();
                coinCtx.globalAlpha = this.alpha;
                coinCtx.translate(this.x, this.y);
                coinCtx.rotate(this.rotation);
                coinCtx.fillStyle = varColor('--gold-light');
                coinCtx.beginPath();
                coinCtx.arc(0, 0, this.size, 0, Math.PI * 2);
                coinCtx.fill();
                coinCtx.strokeStyle = varColor('--gold-dark');
                coinCtx.lineWidth = 1.5;
                coinCtx.stroke();
                // Square hole
                coinCtx.fillStyle = '#000';
                coinCtx.fillRect(-this.size * 0.2, -this.size * 0.2, this.size * 0.4, this.size * 0.4);
                coinCtx.restore();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.rotation += this.rotationSpeed;
                this.alpha -= 0.01;
            }
        }

        function varColor(cssVar) {
            return getComputedStyle(document.documentElement).getPropertyValue(cssVar);
        }

        // Initialize falling coins
        for (let i = 0; i < 50; i++) { // More falling coins
            fallingCoins.push(new FallingCoin(Math.random() * coinCanvas.width));
        }

        function animateCoins() {
            coinCtx.clearRect(0, 0, coinCanvas.width, coinCanvas.height);

            fallingCoins.forEach(coin => {
                coin.update();
                coin.draw();
            });

            for (let i = burstingCoins.length - 1; i >= 0; i--) {
                const coin = burstingCoins[i];
                coin.update();
                if (coin.alpha > 0 && coin.y < coinCanvas.height + coin.size) { // Keep if visible
                    coin.draw();
                } else {
                    burstingCoins.splice(i, 1);
                }
            }

            requestAnimationFrame(animateCoins);
        }
        animateCoins();

        function openEnvelope() {
            if (envelopeOpen) {
                // If already open, just show a new message
                displayNewGreeting();
                spawnBurstingCoins(envelopeContainer.offsetLeft + envelopeContainer.offsetWidth / 2, envelopeContainer.offsetTop + envelopeContainer.offsetHeight / 2);
                showLingLingMessage();
                return;
            }

            envelopeContainer.classList.add('open');
            envelopeOpen = true;

            setTimeout(() => {
                displayNewGreeting();
                spawnBurstingCoins(envelopeContainer.offsetLeft + envelopeContainer.offsetWidth / 2, envelopeContainer.offsetTop + envelopeContainer.offsetHeight / 2);
                showLingLingMessage();
            }, 500); // After the flip animation
        }

        function displayNewGreeting() {
            const randomGreet = greetings[Math.floor(Math.random() * greetings.length)];
            greetingDisplay.innerText = randomGreet;
        }

        function showLingLingMessage() {
            const randomComment = linglingComments[Math.floor(Math.random() * linglingComments.length)];
            linglingMessageDiv.innerText = `‰º∂‰º∂Ë™™Ôºö${randomComment}`;
            linglingMessageDiv.classList.add('show');
            setTimeout(() => {
                linglingMessageDiv.classList.remove('show');
            }, 3000);
        }

        function spawnBurstingCoins(x, y) {
            for (let i = 0; i < 30; i++) { // More bursting coins
                burstingCoins.push(new BurstingCoin(x, y));
            }
        }

        // Initial greeting
        displayNewGreeting();
    </script>
</body>
</html>
