<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year of the Horse 2026 | Interactive Celebration</title>
    <style>
        :root {
            --gold: #FFD700;
            --crimson: #B22222;
            --paper: #FFF8E7;
        }

        body {
            margin: 0;
            background: #1a0000;
            color: var(--paper);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        /* Fireworks Canvas */
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Navigation/Controls */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--gold);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: var(--crimson);
        }

        /* SVG Animated Horse */
        .horse-container {
            padding: 40px;
            background: radial-gradient(circle, var(--crimson), #400);
        }

        .horse-svg {
            width: 200px;
            fill: var(--gold);
            animation: gallop 0.6s infinite steps(4);
        }

        @keyframes gallop {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(-2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Countdown */
        .timer {
            font-size: 1.5rem;
            background: rgba(0,0,0,0.5);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            border: 1px solid var(--gold);
            margin: 20px 0;
        }

        /* Envelopes */
        .envelope-box {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 50px;
            background: var(--paper);
        }

        .envelope {
            width: 120px;
            height: 180px;
            background: #d32f2f;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 3px solid var(--gold);
        }

        .envelope:hover { transform: scale(1.1) rotate(3deg); }

        .envelope.open {
            transform: rotateY(180deg);
            background: var(--gold);
        }

        .blessing-text {
            color: var(--crimson);
            font-weight: bold;
            display: none;
            transform: rotateY(180deg);
            padding: 10px;
        }

        .envelope.open .blessing-text { display: block; }
        .envelope.open .envelope-label { display: none; }

        .envelope-label {
            font-size: 3rem;
            color: var(--gold);
        }

        footer { padding: 40px; color: var(--gold); }
    </style>
</head>
<body>

    <canvas id="fireworks"></canvas>

    <div class="controls">
        <button onclick="toggleLang()" id="langBtn">‰∏≠Êñá</button>
        <button onclick="toggleMusic()">üéµ Music On/Off</button>
    </div>

    <header class="horse-container">
        <svg class="horse-svg" viewBox="0 0 100 100">
            <path d="M10,60 Q30,20 50,50 T90,40 M20,70 L30,90 M40,75 L50,95 M60,70 L70,90" stroke="gold" stroke-width="4" fill="none" />
            <circle cx="75" cy="35" r="5" fill="gold" />
        </svg>
        <h1 id="title">Happy Year of the Horse!</h1>
        <div class="timer" id="countdown">Loading Timer...</div>
    </header>

    <div class="envelope-box">
        <div class="envelope" onclick="openEnvelope(this)">
            <div class="envelope-label">Á¶è</div>
            <div class="blessing-text" data-en="Abundant Wealth" data-zh="Ë¥¢Ê∫êÂπøËøõ">Abundant Wealth</div>
        </div>
        <div class="envelope" onclick="openEnvelope(this)">
            <div class="envelope-label">üêé</div>
            <div class="blessing-text" data-en="Instant Success" data-zh="È©¨Âà∞ÊàêÂäü">Instant Success</div>
        </div>
        <div class="envelope" onclick="openEnvelope(this)">
            <div class="envelope-label">ÂÆâ</div>
            <div class="blessing-text" data-en="Perfect Health" data-zh="Ë∫´‰ΩìÂÅ•Â∫∑">Perfect Health</div>
        </div>
    </div>

    <footer>
        <p id="footer-text">¬© 2026 - Lunar New Year Celebrations</p>
    </footer>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Language Support
        let currentLang = 'en';
        const content = {
            en: { title: "Happy Year of the Horse!", langBtn: "‰∏≠Êñá", footer: "¬© 2026 - Lunar New Year Celebrations" },
            zh: { title: "È©¨Âπ¥Âø´‰πê (2026)", langBtn: "English", footer: "¬© 2026 - ÂÜúÂéÜÊñ∞Âπ¥Â∫ÜÂÖ∏" }
        };

        function toggleLang() {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            document.getElementById('title').innerText = content[currentLang].title;
            document.getElementById('langBtn').innerText = content[currentLang].langBtn;
            document.getElementById('footer-text').innerText = content[currentLang].footer;
            document.querySelectorAll('.blessing-text').forEach(el => {
                el.innerText = el.getAttribute(`data-${currentLang}`);
            });
        }

        // Music Toggle
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            return music.paused ? music.play() : music.pause();
        }

        // Countdown (Targeting Lantern Festival March 3, 2026)
        function updateTimer() {
            const target = new Date("March 3, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = target - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s until Lantern Festival`;
        }
        setInterval(updateTimer, 1000);

        // Fireworks Animation
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createFirework(x, y) {
            const particles = [];
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    alpha: 1,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
            animateParticles(particles);
        }

        function animateParticles(particles) {
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.alpha -= 0.02;
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    if (p.alpha <= 0) particles.splice(i, 1);
                });
                if (particles.length > 0) requestAnimationFrame(draw);
            }
            draw();
        }

        // Red Envelope Interaction
        function openEnvelope(el) {
            if(!el.classList.contains('open')) {
                el.classList.add('open');
                createFirework(window.innerWidth/2, window.innerHeight/2);
            }
        }
    </script>
</body>
</html>
